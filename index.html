<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="section1">
      <h1 class="heading">
        Get <span>insights</span> that help <br> your business grow.
      </h1>
      <p class="para">
        Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
  experience, and overall efficiency.
      </p>
      <div class="detailsDiv">
        <div class="companies">
          <h1 class="detailsHeading">10k+</h1>
          <p class="detailsPara">COMPANIES</p>
        </div>
        <div class="templates">
          <h1 class="detailsHeading">314</h1>
          <p class="detailsPara">TEMPLATES</p>
        </div>
        <div class="queries">
          <h1 class="detailsHeading">12M+</h1>
          <p class="detailsPara">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="section2">
      <img src="./images/image-header-desktop.jpg" class="image">
    </div>
  </div>
</body>
</html>
